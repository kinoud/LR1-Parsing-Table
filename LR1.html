<html>

<head>
	<title>LR(1) Parsing Table</title>
	<script type="text/javascript" src="LR1.js"></script>
</head>

<body>
	<style>
		#state div {
			font-size: large;
			color: grey;
			background-color: whitesmoke;
			float: left;
			margin: 0.25em;
			padding: 0.25em;
		}

		#state .trans {
			font-size: large;
			opacity: 0.8;
			color: white;
			border-radius: 5px;
			background-color: rgb(179, 178, 178);
		}

		#state s {
			color: rgb(253, 223, 203);
		}

		note {
			font-weight: bold;
			color: black;
		}

		stress {
			font-weight: bold;
			color: black;
		}

		keyword {
			font-style: italic;
		}

		#in {
			font-size:large;
			color: rgb(45, 46, 49);
			width: 100%;
			height: 14em;
			padding: 0.5em;
		}

		.msg {
			padding: 0.5em;
			color: #50919b;
		}

		button{
			font-size: large;
			-webkit-transition-duration: 0.4s; /* Safari */
    		transition-duration: 0.4s;
			color: 50919b;
			border: none;
		}

		button:hover{
			background-color: #50919b; /* Green */
			color: white;
		}
	</style>

	<div id='info' class='msg'></div>
	<textarea id="in">
classtype id = id ( id ( number ) , id ) * id / number + id * id ; 
if ( id ) { 
	id = number ;
	while ( id relop id ) { id = id + number ; } 
} else { 
	for ( id = number ; id relop id ; id = id + number ) { }
}
</textarea></br>
	<button id='btn'>
		Parse. (Tokens are seperated with " " or "\n".)
	</button>
	<div id='result' class='msg'></div>
	<button onclick="document.getElementById('state').hidden^=1;">
		Show/Hide all states and transitions.
	</button>
	<div id='state' hidden></div>
</body>

</html>
